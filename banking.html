<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking Page</title>
    <!-- tailwind cdn -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1 class="text-5xl text-center font-semibold mt-16">Transaction Zone</h1>
    </header>
    <main class="w-3/4 mx-auto">
      <!-- Balance and Transaction -->
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 text-white">
          <div class="bg-green-500 rounded p-8">
            <h2 class="text-3xl">Deposit</h2>
            <h3 class="text-4xl">$ <span id="deposit-total">00</span></h3>
          </div>
          <div class="bg-red-400 rounded p-8">
            <h2 class="text-3xl">Withdraw</h2>
            <h3 class="text-4xl">$ <span id="withdraw-total">00</span></h3>
          </div>
          <div class="bg-purple-400 rounded p-8">
            <h2 class="text-3xl">Balance</h2>
            <h3 class="text-4xl">$<span id="balance-total">1200</span></h3>
          </div>
        </div>
      </section>
      <!-- Withdraw and Deposit -->
      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-green-300 p-6 rounded">
            <h3 class="text-2xl text-white">Deposit Amount</h3>
            <div class="">
              <input
                id="deposit-input"
                class="border-2 block border-green-300 mb-4 px-2 rounded w-3/4"
                type="text"
                placeholder="Enter your Money"
              />
              <button
                id="deposit-button"
                class="bg-green-400 px-4 rounded py-1 text-white font-medium"
              >
                Deposit
              </button>
            </div>
          </div>
          <div class="bg-red-300 p-6 rounded">
            <h3 class="text-2xl text-white">Withdraw Amount</h3>
            <div class="">
              <input
                id="withdraw-input"
                class="border-2 block border-red-300 mb-4 px-2 rounded w-3/4"
                type="text"
                placeholder="Enter your Money"
              />
              <button
                id="withdraw-button"
                class="bg-red-400 px-4 rounded py-1 text-white font-medium"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="js/functional.js"></script>
  </body>
</html>
