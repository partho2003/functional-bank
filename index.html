<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- tailwind cdn -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-semibold text-blue-600">Brac Bank</span>
        </h1>
    </header>

    <main>
        <section class="bg-blue-100 w-3/4 mx-auto mt-10 p-8">
            <h3 class="text-2xl font-semibold mb-2">Please Login</h3>
            <form action="">
                <input id="user-email" class='border-2 block border-blue-300 mb-4 px-2 rounded w-3/4' type="text"
                    placeholder="Enter your Email">
                <input id="user-password" class='border-2 block border-blue-300 mb-4 px-2 rounded w-3/4' type="password"
                    placeholder='Type your Password'>
            </form>
            <button id="login-submit" class="bg-blue-400 px-4 rounded py-1 text-white font-medium">Submit</button>
        </section>
    </main>

    <script src="index.js"></script>
</body>

</html>
